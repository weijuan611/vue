<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link type="image/x-icon" rel="shortcut icon" href="/src/assets/img/logo.ico" />
    <title>数据分析后台管理系统</title>
  </head>
  <body>
    <div id="body"></div>
    <!-- built files will be auto injected -->
  </body>

  <script>
    window.setTimeout(function () {
      function tdMove(event) {
        let e = event.target
        if (e.tagName != "TD") return
        else {
          e.title = e.innerText
        }
      }
      document.onmousemove = tdMove
    }, 1000)
  </script>

</html>
